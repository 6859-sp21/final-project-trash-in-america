<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
#modalButton {
  display: none;
}

#modalContainer {
  padding-left: 0px;
  margin-left: 0px;
}
</style>
<body>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" id="modalButton" data-toggle="modal" data-target="#myModal">Learn more</button>
    
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Welcome!</h4>
        </div>
        <div class="modal-body">
            <p id="modalBodyText">Waste is a huge issue in this world. Take time through project to use our drag n' drop to identify different items and learn more about global waste in different regions and countries as well as your home state!</p>
        </div>
        <div class="modal-footer">
            <!-- <button type="button" class="btn btn-danger btn-default" data-dismiss="modal">Close</button> -->
            <button type="button" class="btn btn-info" id="modalButtonNext" data-dismiss="modal" onclick="handleNextPageClick()">Let's go!</button>
        </div>
        </div>
        
    </div>
    </div>
</body>

<script>
  document.getElementById('modalButton').click()
  
  function handleNextPageClick() {
    url = window.location.href
    newurl = url.split('/').slice(0,-1).join('/')+'/drag_and_drop.html'
    window.location.href = newurl
  }

</script>
