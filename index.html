<body>
    <h1>Pickup Yo Trash</h1>
    <h2 id="year_box">Year: <span id="year-value"></span></h2>
    
    <div id="polarAreaChart"></div>

</head>

<script>
/************* general GLOBAL variables here *************/
landfill_by_region = {}
global_trash_data = []

var width = 1200, height = 600;
barHeight = height / 2 - 40;



/************* POLAR AREA CHART STARTS HERE *************/
var formatNumber = d3.format("s");

var color = d3.scale.ordinal()
    .range(["#8dd3c7","#ffffb3","#bebada","#fb8072","#80b1d3","#fdb462","#b3de69","#fccde5","#d9d9d9","#bc80bd","#ccebc5","#ffed6f"]);

var svg = d3.select('#polarAreaChart').append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width/2 + "," + height/2 + ")");

d3.csv("data_resources/country_level_data.csv", function(error, data) {
  data = data.slice(0, 10)
  // data.sort(function(a,b) { return b.value - a.value; });

  var extent = d3.extent(data, function(d) { return d.composition_food_organic_waste_percent; });
  var barScale = d3.scale.linear()
    .domain(extent)
    .range([0, barHeight]);

  var keys = data.map(function(d,i) { return d.country_name; });
  var numBars = keys.length;

  var x = d3.scale.linear()
    .domain(extent)
    .range([0, -barHeight]);

  var xAxis = d3.svg.axis()
    .scale(x).orient("left")
    .ticks(3)
    .tickFormat(formatNumber);
      
  var circles = svg.selectAll("circle")
    .data(x.ticks(3))
    .enter().append("circle")
    .attr("r", function(d) {return barScale(d);})
    .style("fill", "none")
    .style("stroke", "black")
    .style("stroke-dasharray", "2,2")
    .style("stroke-width",".5px");

  var arc = d3.svg.arc()
    .startAngle(function(d,i) { return (i * 2 * Math.PI) / numBars; })
    .endAngle(function(d,i) { return ((i + 1) * 2 * Math.PI) / numBars; })
    .innerRadius(0);
  
  var segments = svg.selectAll("path")
    .data(data)
    .enter().append("path")
    .each(function(d) { d.outerRadius = 0; })
    .style("fill", function (d) { return color(d.country_name); })
    .attr("d", arc)
    .on('mouseover', function (d, i) {
      console.log(d)
    });
  segments.transition().ease("elastic").duration(1000).delay(function(d,i) {return (i)*100;})
    .attrTween("d", function(d,index) {
      var i = d3.interpolate(d.outerRadius, barScale(+d.composition_plastic_percent));
      return function(t) { d.outerRadius = i(t); return arc(d,index); };
    });

  svg.append("circle")
    .attr("r", barHeight)
    .classed("outer", true)
    .style("fill", "none")
    .style("stroke", "black")
    .style("stroke-width","1.5px");

  var lines = svg.selectAll("line")
    .data(keys)
    .enter().append("line")
    .attr("y2", -barHeight - 20)
    .style("stroke", "black")
    .style("stroke-width",".5px")
    .attr("transform", function(d, i) { return "rotate(" + (i * 360 / numBars) + ")"; });

  svg.append("g")
    .attr("class", "x axis")
    .call(xAxis);

  // Labels
  var labelRadius = barHeight * 1.025;

  var labels = svg.append("g")
      .classed("labels", true);

  labels.append("def")
    .append("path")
    .attr("id", "label-path")
    .attr("d", "m0 " + -labelRadius + " a" + labelRadius + " " + labelRadius + " 0 1,1 -0.01 0");

  labels.selectAll("text")
    .data(keys)
    .enter().append("text")
    .style("text-anchor", "middle")
    .style("font-weight","bold")
    .style("fill", function(d, i) {return "#3e3e3e";})
    .append("textPath")
    .attr("xlink:href", "#label-path")
    .attr("startOffset", function(d, i) {return i * 100 / numBars + 50 / numBars + '%';})
    .text(function(d) {return d.toUpperCase(); });

});

/********* POLAR AREA CHART ENDS HERE *****************/
</script>
</body>
</html>
