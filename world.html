<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .countries {
    fill: none;
    stroke: #fff;
    stroke-linejoin: round;
  }
  .legendThreshold {
      font-size: 12px;
      font-family: sans-serif;
  }
  .caption {
      fill: #000;
      text-anchor: start;
      font-weight: bold;
  }
  body {
    font-family: "Open Sans", sans-serif;
    font-size: 16px;
    padding: 20px;
    scroll-behavior: smooth;
    background-color: lightgray
  }

  #selections {
    display: none;
  }

  #zero {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
  }
  #first {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
  }

  #second {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
  }

  #list {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
</style>
<body>
<button id="backPage" onclick="handleBackPageClick()">&#8592; Explore Waste Sorting</button>
<button id="nextPage" onclick="handleNextPageClick()">Explore USA Waste &#8594;</button>
<h1>Pickup Yo Trash World (2018)</h1>
<div id="zero">
  <div id="circularPacking"></div>
  <div id="tooltip"></div>
</div>
<div id="first">
    <div><svg width="1100" height="800"></svg></div>
    <div id="list"><p id="selectedText"></p>
      <button onclick="drawCountryInfoChart()">Show!</button>
      <button onclick="clearList()">Clear List</button>
    </div>
</div>

<div>
  <div id="selections">
    Top <select name="number" id="selectNumber" onchange="onNumberChange()">
      <option value="3">3</option>
      <option value="5" selected>5</option>
      <option value="10">10</option>
    </select>
    Countries With Most
    <select name="sort" id="selectSort" onchange="onSortChange()">
      <option value="totalMsw">Total Tons of Waste</option>
      <option value="perPerson">Tons of Waste Per Person</option>
    </select>
  </div>
  <br>
  <div id="countryInfoChart"></div>
</div>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
<script>

function handleNextPageClick() {
  url = window.location.href
  newurl = url.split('/').slice(0,-1).join('/')+'/us_state_landfill.html'
  window.location.href = newurl
}

function handleBackPageClick() {
  url = window.location.href
  newurl = url.split('/').slice(0,-1).join('/')+'/polar_area_chart.html'
  window.location.href = newurl
}

function onSortChange () {
  drawCountryInfoChart()
}

function onNumberChange () {
  drawCountryInfoChart()
}

var allData = {}
var selectedCircles = []
var circleVisCountryNames = new Set([]);

region_id_to_to_name = {
  LCN: "Latin America & Caribbean",
  SAS: "South Asia",
  ECS: "Europe & Central Asia",
  MEA: "Middle East & North Africa",
  EAS: "East Asia & Pacific",
  SSF: "Sub-Saharan Africa",
  NAC: "North America"
}


// The svg
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var colorScale = d3.scaleThreshold()
    .domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
    .range(d3.schemeBlues[7]);

function drawMap(topo) {
    // Map and projection
    var path = d3.geoPath();
    var projection = d3.geoNaturalEarth()
        .scale(width / 2 / Math.PI)
        .translate([width / 2, height / 2])
    var path = d3.geoPath()
        .projection(projection);

    // Data and color scale

    var data = d3.map();

    // Legend
    var g = svg.append("g")
        .attr("class", "legendThreshold")
        .attr("transform", "translate(20,20)");
    g.append("text")
        .attr("class", "caption")
        .attr("x", 0)
        .attr("y", -6)
        .text("Total Waste (Tons)");
    var labels = ['0-10K', '10K-100K', '100K-1M', '1M-3M', '3M-10M', '10M-50M', '> 1000'];
    var legend = d3.legendColor()
        .labels(function (d) { return labels[d.i]; })
        .shapePadding(4)
        .scale(colorScale);
    svg.select(".legendThreshold")
        .call(legend);

    svg.append("g")
      .attr("class", "countries")
      .selectAll("path")
      .data(topo.features)
      .enter().append("path")
          .attr("fill", function (d){
              // Pull data for this country
              d.total = allData[d.id] ? allData[d.id].total_msw : 0;
              d.population = allData[d.id] ? allData[d.id].population : 0;
              d.country_name = allData[d.id] ? allData[d.id].country_name : ""
              d.total_msw = allData[d.id] ? allData[d.id].total_msw : 0;
              d.region_name = allData[d.id] ? allData[d.id].region_name : ""
              // Set the color
              return colorScale(d.total);
          })
          .attr("d", path)
          .on("click", function(d) {
            if (circleVisCountryNames.has(d.country_name )) {
              d3.select(this)
              .style("fill", colorScale(d.total));
            } else {
              d3.select(this)
              .style("fill", "purple");
            }

            clicked(d)
          })

} 
function clicked(d) {
  if (circleVisCountryNames.has(d.country_name)) {
    circleVisCountryNames.delete(d.country_name)
    let index = selectedCircles.indexOf(d);
    if (index > -1) {
      selectedCircles.splice(index, 1);
    }  
  } else {
    circleVisCountryNames.add(d.country_name)
    selectedCircles.push(d)
  }
  text = "<ul>"
  selectedCircles.forEach(d=> {
    if (d.country_name && d.country_name.length > 0) {
      text += "<li>" + d.country_name +"</li>"
    }
  })
  text+="</ul>"
  document.getElementById("selectedText").innerHTML = text
}

// set the dimensions and margins of the bar graph
var width2 = 1000
var height2 = 1000

// append the svg object to the body of the page
var circleVis = d3.select("#circularPacking")
  .append("svg")
    .attr("width", width2)
    .attr("height", height2)

function clearList() {
  selectedCircles = []
  document.getElementById("selectedText").innerHTML = ""
  svg.selectAll("path").style("fill", function (d){
    return colorScale(d.total);
  })
}

var color = d3.scaleOrdinal()
    .domain(Object.values(region_id_to_to_name))
    .range(["#66c2a5", "#fc8d62", "#8da0cb", "#e78ac3", "#a6d854", "#ffd92f", "#e5c494", "#b3b3b3"]);

function drawCircularPacking() {

  // Color palette for continents?
  circleVis.selectAll("*").remove()
  console.log(circleData)
  circleData = circleData.sort(function(a,b){ return b.region_name - a.region_name; });


  // Size scale for countries
  var size = d3.scaleLinear()
    .domain([0, 140000000])
    .range([15, 50])  // circle will be between 7 and 55 px wide

  // create a tooltip
  var Tooltip = d3.select("#tooltip")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")
    .style("height", "300px")
    .style("width", "800px")


  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    Tooltip
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    let text = '<u>' + d.country_name + '</u>' 
      + "<br>" + d.total_msw.toLocaleString() + " tons of trash among"
      + "<br>" + d.population.toLocaleString() + " people means"
      + "<br>" + (d.total_msw/d.population).toLocaleString() + " tons of trash per person"
    Tooltip
      .html(text)
      .style("left", (d3.mouse(this)[0]+20) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mouseleave = function(d) {
    Tooltip
    //   .style("opacity", 0)
  }
  var elemEnter = 
    circleVis.append("g")
      .selectAll("circle")
      .data(circleData)
      .enter()

  // Initialize the circle: all located at the center of the svg area
  var node = elemEnter
    .append("circle")
      .attr("class", "node")
      .attr("r", function(d){ return size(d.total_msw ? d.total_msw : 0)})
      .attr("cx", width2 / 2)
      .attr("cy", height2 / 2)
      .style("fill", function(d){ return color(d.region_name)})
      .style("fill-opacity", 0.8)
      .attr("stroke", "black")
      .style("stroke-width", 1)
      .on("mouseover", mouseover) // What to do when hovered
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)
      .call(d3.drag() // call specific function when circle is dragged
           .on("start", dragstarted)
           .on("drag", dragged)
           .on("end", dragended));
    
    // elemEnter.append("text")
    //     .attr('x', function (d) {
    //         return d.x;
    //     })
    //     .attr('y', function (d) {
    //         return d.y;
    //     })
    //     .text(function(d){return "hello world"})
    //     .style("fill", "black")
    //     .attr('text-anchor', "middle")

  // Features of the forces applied to the nodes:
  var simulation = d3.forceSimulation()
      .force("center", d3.forceCenter().x(width2 / 2).y(height2/ 2)) // Attraction to the center of the svg area
      .force("charge", d3.forceManyBody().strength(.1)) // Nodes are attracted one each other of value is > 0
      .force("collide", d3.forceCollide().strength(.2).radius(function(d){ return (size(d.total_msw)+3) }).iterations(1)) // Force that avoids circle overlapping

  // Apply these forces to the nodes and update their positions.
  // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.

  simulation
      .nodes(circleData)
      .on("tick", function(d){
        node
            .attr("cx", function(d){ return d.x ? d.x : 0; })
            .attr("cy", function(d){ return d.y ? d.y : 0; })
      });

    document.getElementById('circularPacking').scrollIntoView({
    behavior: 'smooth',
    block: 'center',
    inline: 'center'
  });
   // What happens when a circle is dragged?
   function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(.03).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }
  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(.03);
    d.fx = null;
    d.fy = null;
  }
}

/********* COUNTRY BAR CHART BEGINS HERE *****************/

var barGraphWidth = 750
var barGraphHeight = 500

  .append("g")

function drawCountryInfoChart() {
  if (selectedCircles.length == 0) {
    alert("Please select some countries on the map to compare")
    return
  }
  document.getElementById('countryInfoChart').scrollIntoView({
    behavior: 'smooth',
    block: 'center',
    inline: 'center'
  });
  chart.selectAll("*").remove().transition().duration(1500)
  console.log(selectedCircles)
  document.getElementById('selections').style.display = 'block';
  sortValue = document.getElementById("selectSort").value
  numberValue = document.getElementById("selectNumber").value
  
  let countries_sorted = selectedCircles
  if (sortValue === "totalMsw") { // sort by total msw
    countries_sorted.sort(function(a,b) { return b.total - a.total; }) 
  } else { // sort by msw per person
    countries_sorted.sort(function(a,b) { return (b.total/b.population) - (a.total/a.population); }) 
  }
  let data = countries_sorted.slice(0,numberValue);
  console.log(data)


  // Scales
  var x = d3.scaleBand()
      .domain(data.map(function(d) { return d.country_name.split(",")[0].slice(0, 18); }))
      .range([0, w])
      .padding(0.2);

  var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return d.total_msw; }) * 1.1])
      .range([h, 0]);

  ///////////////////////
  // Axis
    // Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.country_name; }));

      .attr("height", function(d) { return h - y(d.total); })
      .style("fill", function(d) {return colorScale(d.total)});
  
  bar.transition()

      .ease(d3.easeElastic)
      .attr("y", function(d) { return y(d.total); })
      .attr("height", function(d) { return h - y(d.total); })
  
      // add the x Axis
  chart.append("g")
      .attr("transform", "translate(0," + h + ")")
      .call(d3.axisBottom(x));

  // add the y Axis
  chart.append("g")
    .call(d3.axisLeft(y));

  ///////////////////////
  // Title

  //   .attr("text-anchor", "middle")
  //   .attr("class", "graph-title")
  //   .attr("y", 15)
  //   .attr("x", w / 2.0);

  //add labels
  chart
    .append("text")
    .attr("transform", "translate(-68," +  ((h+margin.bottom)/2+25) + ") rotate(-90)")
    .text("Total Waste (tons)");

  ///////////////////////
  // Bars
  // var bar = chart.selectAll(".bar").data(data)
  // bar.enter().append("rect")
  //     .attr("class", "bar")
  //     .attr("x", function(d) { return x(d.country_name.split(",")[0]); })
  //     .attr("y", h)
  //     .attr("width", x.rangeBand())
  //     .attr("height", 0)
  //     .style('fill', color(allData.region_name))
  //     .on("mouseover", function(d, i) {
  //       drawStep2(d);
  //       d3.select(this)
  //       .style("fill", "purple");
  //     })
  //     .on("mouseout", function(d, i) {
  //       d3.select(this)
  //       .style("fill", function() {
  //         return color(allData.region_name);
  //       });
  //     });

  // bar.transition()
  //     .duration(1500)
  //     .ease("elastic")
  //     .attr("y", function(d) { return y(d.total_msw); })
  //     .attr("height", function(d) { return h - y(d.total_msw); })
  ///////////////////////
}
 
// Load external data and boot
var circleData = []
d3.queue()
    .defer(d3.json, "https://raw.githubusercontent.com/enjalot/wwsd/master/data/world/world-110m.geojson")
    .defer(d3.csv, "data_resources/country_level_data.csv", function(d) { 
      let country_value = d.total_msw_total_msw_generated_tons_year ? parseInt(d.total_msw_total_msw_generated_tons_year) : 0
      let country_code = d.iso3c
      let population = d.population_population_number_of_people ? parseInt(d.population_population_number_of_people) : 0
      let country_name = d.country_name
      let region_name = region_id_to_to_name[d.region_id]
      allData[country_code] = {total_msw: country_value, population: population, country_name: country_name, region_name: region_name}
      circleData.push( {total_msw: country_value, population: population, country_name: country_name, region_name: region_name})
    })
    .await(ready);

function ready(error, topo) {
    if (error) throw error;
    console.log(allData)
    // Draw the map
    drawMap(topo)
    drawCircularPacking()
    // drawCircularPacking(circleData)
    // console.log(circleData)
}
</script>
