<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./drag_and_drop.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,300"
    rel="stylesheet"
    type="text/css"
  />
  <style></style>
  
  <body>
    <div class="drag-drop-container">
      <div class="unsorted-region">
        <div class="trash-container">
          <img class="trash-item" id="kiwi-bird" draggable="true" src="/images/kiwi-bird.svg" />
          <img class="trash-item" id="cat" draggable="true" src="/images/cat.svg" />
          <img class="trash-item" id="horse" draggable="true" src="/images/horse.svg" />
          <img class="trash-item" id="bread-slice" draggable="true" src="/images/bread-slice.svg" />
          <img class="trash-item" id="hamburger" draggable="true" src="/images/hamburger.svg" />
          <img class="trash-item" id="drumstick-bite" draggable="true" src="/images/drumstick-bite.svg" />
          <img class="trash-item" id="car" draggable="true" src="/images/car.svg" />
          <img class="trash-item" id="bus" draggable="true" src="/images/bus.svg" />
          <img class="trash-item" id="ambulance" draggable="true" src="/images/ambulance.svg" />
        </div>
      </div>
      <div class="trash-types">
        <div class="trash-category compost"><span>Compost</span></div>
        <div class="trash-category trash"><span>Trash</span></div>
        <div class="trash-category recycle"><span>Recycling</span></div>
      </div>
    </div>
  <script src="drag_and_drop.js"></script>
  </body>
</html>
