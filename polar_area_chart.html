<body>
    <h1>Pickup Yo Trash</h1>
    
    <div id="polarAreaChart"></div>

     <div id="regionBarGraph"></div>

    <p id = "datacite">Created by: Helen Li, Kalyn Bowen and Yuji Chan.</p>

<script src="//d3js.org/queue.v1.min.js"></script>

<script src="https://d3js.org/d3.v3.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://rawgit.com/jamesleesaunders/d3.ez/master/dist/d3-ez.css" /> -->

</head>

<script>
/************* genetic data here *************/
region_id_to_to_name = {
  LCN: "Latin America & Caribbean",
  SAS: "South Asia",
  ECS: "Europe & Central Asia",
  MEA: "Middle East & North Africa",
  EAS: "East Asia & Pacific",
  SSF: "Sub-Saharan Africa",
  NAC: "North America"
}
/************* general GLOBAL variables here *************/
landfill_by_region = {}
global_trash_data = []
landfill_by_region_list = []

var width = 1200, height = 600;
barHeight = height / 2 - 40

/************* PROCESS DATA ***********/
d3.csv("data_resources/country_level_data.csv", function(error, data) {
  data.forEach(d => {
    let region_name = region_id_to_to_name[d.region_id]
    if (!(region_name in landfill_by_region)) {
      landfill_by_region[region_name] = {total_msw: 0, population: 0, region_id: d.region_id, countries: new Array(0)};
    } 
    landfill_by_region[region_name]['total_msw'] += d.total_msw_total_msw_generated_tons_year ? parseInt(d.total_msw_total_msw_generated_tons_year) : 0;
    landfill_by_region[region_name]['population'] += parseInt(d.population_population_number_of_people);
    landfill_by_region[region_name]['countries'].push(d)
  })
  Object.entries(landfill_by_region).forEach(e => {
    let countries_sorted = e[1].countries
    countries_sorted.sort(function(a,b) { return parseInt(b.total_msw_total_msw_generated_tons_year) - parseInt(a.total_msw_total_msw_generated_tons_year); })
    landfill_by_region_list.push({region_name: e[0], total_msw: e[1].total_msw, population: e[1].population, region_id: e[1].region_id, countries: countries_sorted})
  })
  drawPolarAreaChart();
  initInfoCards()
});

/************* POLAR AREA CHART STARTS HERE *************/
var formatNumber = d3.format("s");

var color = d3.scale.ordinal()
    .range(["#8dd3c7","#ffffb3","#bebada","#fb8072","#80b1d3","#fdb462","#b3de69","#fccde5","#d9d9d9","#bc80bd","#ccebc5","#ffed6f"]);

var svg = d3.select('#polarAreaChart').append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width/2 + "," + height/2 + ")");


function drawPolarAreaChart() {
  data = landfill_by_region_list
  data.sort(function(a,b) { return b.total_msw - a.total_msw; });
  var extent = d3.extent(data, function(d) { return d.total_msw+ 20000000});
  var barScale = d3.scale.linear()
    .domain([0, extent[1]])
    .range([0, barHeight]);

  var keys = data.map(function(d,i) { return d.region_name; });
  var numBars = keys.length;

  var x = d3.scale.linear()
    .domain(extent)
    .range([0, -barHeight]);

  var xAxis = d3.svg.axis()
    .scale(x).orient("left")
    .ticks(6)
    .tickFormat(formatNumber);
      
  var circles = svg.selectAll("circle")
    .data(x.ticks(6))
    .enter().append("circle")
    .attr("r", function(d) {return barScale(d);})
    .style("fill", "none")
    .style("stroke", "black")
    .style("stroke-dasharray", "2,2")
    .style("stroke-width",".5px");

  var arc = d3.svg.arc()
    .startAngle(function(d,i) { return (i * 2 * Math.PI) / numBars; })
    .endAngle(function(d,i) { return ((i + 1) * 2 * Math.PI) / numBars; })
    .innerRadius(0);
  
  var segments = svg.selectAll("path")
    .data(data)
    .enter().append("path")
    .each(function(d) { d.outerRadius = 0; })
    .style("fill", function (d) { return color(d.region_name); })
    .attr("d", arc)
    .on('click', function (d, i) {
      drawInfoCards(d)

    });
  segments.transition().ease("elastic").duration(1000).delay(function(d,i) {return (i)*100;})
    .attrTween("d", function(d,index) {
      var i = d3.interpolate(d.outerRadius, barScale(+d.total_msw));
      return function(t) { d.outerRadius = i(t); return arc(d,index); };
    });

  svg.append("circle")
    .attr("r", barHeight)
    .classed("outer", true)
    .style("fill", "none")
    .style("stroke", "black")
    .style("stroke-width","1.5px");

  var lines = svg.selectAll("line")
    .data(keys)
    .enter().append("line")
    .attr("y2", -barHeight - 20)
    .style("stroke", "black")
    .style("stroke-width",".5px")
    .attr("transform", function(d, i) { return "rotate(" + (i * 360 / numBars) + ")"; });

  svg.append("g")
    .attr("class", "x axis")
    .call(xAxis);

  // Labels
  var labelRadius = barHeight * 1.025;

  var labels = svg.append("g")
      .classed("labels", true);

  labels.append("def")
    .append("path")
    .attr("id", "label-path")
    .attr("d", "m0 " + -labelRadius + " a" + labelRadius + " " + labelRadius + " 0 1,1 -0.01 0");

  labels.selectAll("text")
    .data(keys)
    .enter().append("text")
    .style("text-anchor", "middle")
    .style("font-weight","bold")
    .style("fill", function(d, i) {return "#3e3e3e";})
    .append("textPath")
    .attr("xlink:href", "#label-path")
    .attr("startOffset", function(d, i) {return i * 100 / numBars + 50 / numBars + '%';})
    .text(function(d) {return d.toUpperCase(); });

};

/********* POLAR AREA CHART ENDS HERE *****************/

function initInfoCards() {
  infoG = svg.append('g').attr('id', 'infoCards')
  // first set
  infoG.append('rect')
    .attr('fill', 'white')
    .attr('stroke', 'white')
    .attr('id', 'rect1')
  
  infoG.append("text")
    .attr("color", "white")
    .attr('id', 'text1')

  infoG.append("text")
    .attr("color", "white")
    .attr('id', 'text2')
  
  // second set
  infoG.append('rect')
    .attr('fill', 'white')
    .attr('stroke', 'white')
    .attr('id', 'rect2')
  
  infoG.append("text")
    .attr("color", "white")
    .attr('id', 'text3')

  infoG.append("text")
    .attr("color", "white")
    .attr('id', 'text4')

  // third set
  infoG.append('rect')
    .attr('fill', 'white')
    .attr('stroke', 'white')
    .attr('id', 'rect3')
  
  infoG.append("text")
    .attr("color", "white")
    .attr('id', 'text5')

  infoG.append("text")
    .attr("color", "white")
    .attr('id', 'text6')
}

function clearAllInfoCards() {
  svg.select('rect')    
    .attr('fill', 'white')
    .attr('stroke', 'white')
  
  svg.select('text').attr("color", "white")
}
function drawInfoCards(d) {
  clearAllInfoCards();
  infoG = svg.select('#infoCards')
  infoG.select('#rect1').transition().duration(2000)
    .attr('fill', color(d.region_name))
    .attr('stroke', 'white')
    .attr('width', 310)
    .attr('height', 100)
    .attr('x', -600)            
    .attr('y', -300);

  infoG.select('#text1').transition().duration(2000).delay(500)
    .attr("x", -575)
    .attr("y", -255)
    .attr("dy", "0em")
    .attr("color", "black")
    .text(d.region_name);

  infoG.select('#text2').transition().duration(2000).delay(500)
    .attr("x", -575)
    .attr("y", -255)
    .attr("dy", "2em")
    .attr("color", "black")
    .text("Total Population: " + d.population);

  infoG.select('#rect2').transition().duration(2000).delay(1000)
    .attr('fill', color(d.region_name))
    .attr('stroke', 'white')
    .attr('width', 310)
    .attr('height', 100)
    .attr('x', -600)            
    .attr('y', -150);

  infoG.select('#text3').transition().duration(2000).delay(1500)
    .attr("x", -575)
    .attr("y", -105)
    .attr("dy", "0em")
    .attr("color", "black")
    .text("Tons MSW in a year: " + d.total_msw)

  infoG.select('#text4').transition().duration(2000).delay(1500)
    .attr("x", -575)
    .attr("y", -105)
    .attr("dy", "2em")
    .attr("color", "black")
    .text((d.total_msw/d.population).toFixed(3) + " tons of trash per person!")

  infoG.select('#rect3').transition().duration(2000).delay(2000)
    .attr('fill', color(d.region_name))
    .attr('stroke', 'white')
    .attr('width', 310)
    .attr('height', 100)
    .attr('x', -600)            
    .attr('y', 0);

  infoG.select('#text5').transition().duration(2000).delay(2500)
    .attr("x", -575)
    .attr("y", 45)
    .attr("dy", "0em")
    .attr("color", "black")
    .text("Countries with most MSW in that region:")

  slicedCountries = d.countries.slice(0, 10).map(c => [c.country_name, c.total_msw_total_msw_generated_tons_year])
  slicedCountries.forEach((c, i) => {
    infoG.select('#text6').transition().duration(2000).delay(2500*(i+1))
    .attr("x", -575)
    .attr("y", 45)
    .attr("dy", "2em")
    .attr("color", "black")
    .text(c[0] + ": " + c[1])
  })

}
</script>
</body>
